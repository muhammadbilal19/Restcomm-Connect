<div class="modal-header">
    <h3 class="text-muted"><i class="fa fa-expand"></i> _ Recording </h3>
</div>
<div class="modal-body">
    <table class="table-condensed">
        <tr>
            <td>
                <dl class="dl-horizontal">
                    <dt>Recording SID</dt>
                    <dd>{{ recordingDetails.sid }}</dd>
                </dl>
            </td>
        </tr>
        <tr>
            <td>
                <dl class="dl-horizontal">
                    <dt>Date</dt>
                    <dd>{{ recordingDetails.date_created | date:'medium' }}</dd>
                </dl>
            </td>
        </tr>
        <tr>
            <td>
                <dl class="dl-horizontal">
                    <dt>Date</dt>
                    <dd>{{ recordingDetails.date_updated | date:'medium' }}</dd>
                </dl>
            </td>
        </tr>
        <tr>
            <td>
                <dl class="dl-horizontal">
                    <dt>Call</dt>
                    <dd>{{ recordingDetails.call_sid }}</dd>
                </dl>
            </td>
        </tr>
        <tr>
            <td>
                <dl class="dl-horizontal">
                    <dt>Duration</dt>
                    <dd>{{ recordingDetails.duration }}<small> seconds</small></dd>
                </dl>
            </td>
        </tr>
        <tr>
            <td>
                <dl class="dl-horizontal">
                    <dt><a href="{{ recordingDetails.file_uri }}" target="_blank"> <i class="fa fa-download-alt"></i> Download </a></dt>
                    <dd></dd>
                </dl>
            </td>
        </tr>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="closeRecordingDetails()">Close</button>
</div>
