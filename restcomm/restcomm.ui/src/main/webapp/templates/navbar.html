<div class="logo-container" ng-if="!!!loggedAccount">
    <img src="resources/img/v2/restcomm-console.png" class="restcomm-dashboard">
    <button class="sign-up-btn" type="submit" ng-show="false">Sign up</button>
</div>

<div class="logo-container-inside container-fluid" ng-if="!!loggedAccount" ng-controller="UserMenuCtrl">
    <div class="row">
        <div class="col-md-6 restcomm-dashboard-inside">
            <img src="resources/img/v2/restcomm-console-inside.png">
        </div>
        <div class="col-md-6">
            <ul class="nav navbar-nav pull-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"> {{ friendlyName }} <b class="caret"></b></a>
                    <ul id="dropdown-list" class="dropdown-menu user-dropdown-menu pull-right">
                        <li><a href="#/profile/{{sid}}"><img src="resources/img/v2/icons-dropdown/drop-down-icon-settings.png"> Account Settings</a></li>
                        <li class="divider"></li>
                        <li><a href="#/subaccounts"><img src="resources/img/v2/icons-dropdown/drop-down-icon-sub-accounts.png"> Sub Accounts</a></li>
                        <li class="disabled"><a href="#"></a> </li>
                        <li class="disabled"><a href="#"></a> </li>
                        <li class=""><a href="#" onclick="return false;" ng-click="showRegisterAccountModal();"><img src="resources/img/v2/icons-dropdown/drop-down-icon-create-account.png"> Create New Account</a> </li>
                        <li class="divider"></li>
                        <li><a href="#/login" ng-click="logout()"><img src="resources/img/v2/icons-dropdown/drop-down-icon-sign-out.png"> Sign Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9 col-md-offset-3 dashboard-menu">
            <span>
                <a ng-href="#/dashboard"><img src="resources/img/v2/icons-navbar/d-r-icon-home.png"> Home</a>
            </span>
            <span>
                <a ng-href="#/numbers"><img src="resources/img/v2/icons-navbar/d-r-icon-numbers.png"> Numbers</a>
            </span>
            <span>
                <a ng-href="#/numbers/clients"><img src="resources/img/v2/icons-navbar/d-r-icon-clients.png"> Clients</a>
            </span>
            <span>
                <a href="/olympus" target="_blank"><img src="resources/img/v2/icons-navbar/d-r-icon-olympus.png"> Olympus</a>
            </span>
            <span>
                <a id="rvd-link" href="/restcomm-rvd" target="_blank"><img src="resources/img/v2/icons-navbar/d-r-icon-v-d.png"> Visual Designer</a>
            </span>
            <span>
                <a ng-href="#/logs"><img src="resources/img/v2/icons-navbar/d-r-icon-logs.png"> Logs</a>
            </span>
            <span>
                <a ng-href="#/ras"><img src="resources/img/v2/icons-navbar/d-r-icon-apps.png"> Apps</a>
            </span>
        </div>
    </div>
</div>
